<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>code-quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div id="logo-container">
                <h1>code-quiz</h1>
            </div>
            <!-- current leader label -->
            <div id="current-leader-container">
                <h3 class="highlight">Current Leader: 
                    <span id="current-leader"></span>
                </h3>
            </div>
            <!-- high score label -->
            <div id="score-container">
                <div id="high-score-link">
                    <a href="#">VIEW HIGH SCORES</a>
                </div>
                <div id="current-score-container">
                    <h3 class="highlight">Current Score: <span id="current-score"></span></h3>
                </div>
            </div>
        </header>
        <main>
            <!-- Timer Countdown -->
            <div id="time-left-container">
                <h3 id="countdown" class="highlight">
                    
                </h3>
            </div>
            <!-- Question Block -->
            <div id="questions-container">
                <h2 id="question">What time is it?</h2>
                <div id="possible-answers">
                    <button class="btn" id="pa1">1. example Answer</button>
                    <button class="btn" id="pa2">2. example Answer</button>
                    <button class="btn" id="pa3">3. example Answer</button>
                    <button class="btn" id="pa4">4. example Answer</button>
                </div>
            </div>
            <!-- Display Right or Wrong -->
            <div id="right-wrong">
                <h3>Right/Wrong</h3>
            </div>
        </main>
        <script src="./assets/js/game.js"></script>
    </body>
</html>
